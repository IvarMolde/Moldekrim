<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysteriet i Molde</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <!-- Top Right Controls (Inventory & Notebook) -->
        <div class="top-controls">
            <button class="icon-btn" onclick="window.toggleInventory()">ğŸ’¼ Bevis</button>
            <button class="icon-btn" onclick="window.toggleNotebook()">ğŸ“ Notater</button>
        </div>

        <!-- Timeline Button (Top Left) -->
        <button id="timeline-btn" onclick="window.toggleTimeline()">ğŸ•’ Tidslinje</button>

        <!-- Inventory Modal -->
        <div id="inventory-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal" onclick="window.toggleInventory()">&times;</button>
                <h2>Dine Bevis</h2>
                <ul id="inventory-list"></ul>
                <p id="empty-inventory-msg" style="font-style: italic; color: #888; display: none;">Du har ikke funnet
                    noen bevis ennÃ¥.</p>
            </div>
        </div>

        <!-- Notebook Modal -->
        <div id="notebook-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal" onclick="window.toggleNotebook()">&times;</button>
                <h2>Detektivens Notater</h2>
                <ul id="notebook-list"></ul>
                <p id="empty-notebook-msg" style="font-style: italic; color: #888; display: none;">Notatblokken er tom.
                </p>
            </div>
        </div>

        <!-- Timeline Modal -->
        <div id="timeline-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal" onclick="window.toggleTimeline()">&times;</button>
                <h2>Tidslinje: Kvelden 14. november</h2>
                <ul id="timeline-list">
                    <!-- Timeline items injected here -->
                </ul>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="book-container">
            <div class="book" id="book">
                <!-- Pages will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Navigation Buttons (Hidden by default, managed by script) -->
        <div class="navigation" style="display:none;">
            <button id="prev-btn">â† Forrige</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
